<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="product.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://seeklogo.com/images/F/fruits-logo-4E6FCC2A0A-seeklogo.com.jpg" alt="image" class="logo-image">
        </div>
        <div class="links">
            <a href="#howwedoit">How we do it</a>
            <a href="#instock">In Stock</a>
            <a href="#purchase">Purchase</a>
        </div>
    </nav>
    <header id="header">
        <h1>PRODUCT LANDING PAGE</h1>
        <h3>Best Fruits Available</h3>
    </header>
    <div class="container">
        <section id="howwedoit">
            <h1>How we do it</h1>
            <div class="how-description-container">
            <div class="how-description">
                <div class="how-image-title">We Grow</div>
                <img src="https://st.depositphotos.com/1063437/2890/i/450/depositphotos_28904945-stock-photo-basket-of-fresh-organic-fruits.jpg" alt="grow" class="how-image"/>
            </div>
            <div class="how-description">
                <div class="how-image-title">We Gather</div>
                <img src="https://media.istockphoto.com/id/1069919516/photo/young-woman-collecting-apples-in-the-fall.jpg?s=612x612&w=0&k=20&c=_a58nNx-gr4flkg92duMZssQ8q9lh4BjcmOk1pnFrNg=" alt="gather" class="how-image"/>
            </div>
            <div class="how-description">
                <div class="how-image-title">We Distribute</div>
                <img src="https://wahafruit.com/wp-content/uploads/2020/01/DistributionPar_.png" alt="distribute" class="how-image"/>
            </div>
        </div>
            <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/sNgZaGwh6uc"
            frameborder="0"
            allow="accerlerometer:autoplay; encrypted-media: gyroscope;"
            allowfullscreen>
        </iframe>
        </section>
        <section id="instock">
            <h1>In Stock</h1>
            <div class="instock-card-container">
                <div class="instock-card">
                    <div class="card-title">Apples</div>
                    <img 
                    src="https://st2.depositphotos.com/1177973/7682/i/450/depositphotos_76829143-stock-photo-red-apples-background.jpg" 
                    alt="apples" 
                    class="instock-image"
                    />
                    <button class="card-select">Select</button>
                </div>
                <div class="instock-card">
                    <div class="card-title">Oranges</div>
                    <img 
                    src="https://st2.depositphotos.com/1011382/8088/i/450/depositphotos_80881074-stock-photo-orange-background-close-up.jpg" 
                    alt="oranges" 
                    class="instock-image"
                    />
                    <button class="card-select">Select</button>
                </div>
                <div class="instock-card">
                    <div class="card-title">Bananas</div>
                    <img src="https://static4.depositphotos.com/1011434/407/i/600/depositphotos_4072513-stock-photo-bananas.jpg" 
                    alt="Bananas" 
                    class="instock-image"/>
                    <button class="card-select">Select</button>
                </div>
            </div>
        </section>
        <section id="purchase">
            <h1>Purchase</h1>
            <div class="purchase-container">
                <div class="cart">Your Cart</div>
                <div class="items">
                    <ol>
                        <li>Apples 1 x</li>
                        <li>Oranges 1 x</li>
                        <li>Bananas 1 x</li>
                    </ol>
                </div>
                <button class="button-purchase">Purchase</button>
            </div>
        </section>
    </div>
    
</body>
</html>
